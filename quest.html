<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubious Dungeon Generator</title>
    <script type="text/javascript" src="quest.js"></script>
    <link rel="stylesheet" href="questStyle.css"/>
</head>
    <body>
        <div id="container">

            <!-- 20% -->
            <div id="logoContainer">
                <a href="https://dubiousbooks.com/"><img id="logo" src="https://mackain.github.io/dnd-tools/assets/logoQuest.png"></a>
            </div>

            <!-- 35% -->
            <div id="textContainer">
                <!--<textarea id="text-area" rows="10" cols="30"></textarea>-->
                <div id="text-area"></div>

            </div>

            <!-- 10% -->
            <div id="upperRow">
                <button class="navBtn" id="btnUp" onclick="startQuest()">New Quest</button>
            </div>

            <div id="middleRow">
                <div id="hex-text-area">
                    <i>Click either button below to generate the next hex.</br>(The first hex of a randomized hex crawl is usually not random)</i>
                </div>
            </div>
            -<div id="lowerRow">
                
                <button class="navBtn" id="btnUp" onclick="printHex(false)">Setteled Hex</button>
                <button class="navBtn" id="btnUp" onclick="printHex(true)">Wilderness Hex</button>

            </div>
            <!-- 5% -->
            <div id="creditsContainer">
                <div id="credits">
                    Background: <a href="https://www.artstation.com/refiend">Warm hill by Max Suleimanov</a>
                </div>
            </div>

        </div>

        <script>
            startQuest();
        </script>
    </body>
</html>
