<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubious Dungeon Generator</title>
    <script type="text/javascript" src="dungeon.js"></script>
    <link rel="stylesheet" href="dugeonStyle.css"/>
</head>
    <body>
        <div id="container">
            <div id="logoContainer">
                <img id="logo" src="https://mackain.github.io/dnd-tools/assets/logo.png">
            </div>
            <div id="textContainer">
                <textarea id="text-area" rows="10" cols="30"></textarea>
            </div>
            <div id="controlPanel">
                <div id="upperRow">
                    <button class="navBtn" id="btnUp" onclick="exploreAhead()">Ahead</button>
                </div>
                <div id="lowerRow">
                    <button class="navBtn" id="btnLeft" onclick="exploreLeft()">Left</button>
                    <button class="navBtn" id="btnBack" onclick="goBack()">Back</button>
                    <button class="navBtn" id="btnRight" onclick="exploreRight()">Right</button>
                </div>
                <div id="creditsContainer">
                    <div id="credits">
                        Interactive version of the Dubious Book of Dungeons</br>
                        Background: Entrance to the dungeon by <a href="https://www.artstation.com/refiend">Max Suleimanov</a>
                    </div>
                </div>
            </div>
        </div>
        <button id = "menuBtn" onclick="toggleMenu()" >Menu</button>

        <div id="menu">
            <div>Menu</div>
            <div>
                <input type="checkbox" id="coding" name="interest" value="coding" />
                <label for="coding">Non-Euclidean Architecture</label>
            </div>

            <div>
                <input type="number" min="1" max="100" step="1" value="10"/>
                <label for="coding">Minimum Number of rooms</label>
            </div>

            

            <div>
                <div>Final room description:</div>
                <textarea id="finalRoomDescription" rows="10" cols="30">YOU ARRIVE AT THE FINAL ROOM OF THE DUNGEON! The treasure/monster/person/thing you seek is here!</textarea>
                
            </div>


            <button id="reset" >Reset Dungeon</button>

            <button id="closeMenu" onclick="toggleMenu()" >X</button>
        </div>

        <script>
            startDungeonCrawl();
        </script>
    </body>
</html>
