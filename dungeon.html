<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubious Dungeon Generator</title>
    <script type="text/javascript" src="dungeon.js"></script>
    <style>
        html, body {
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            background-image: url("https://mackain.github.io/dnd-tools/assets/max-suleimanov-dv-170.jpg");
            background-repeat:no-repeat;
            background-position: center center;
            background-size: cover;
        }

        #logoContainer {
            position: absolute;
            top: 0;
            width: 100%;
            max-height: 15%;
            text-align: center;
            background-color: #007bff;
        }

        #logo {
            width: 100%;
            max-width: 500px;
        }

        #text-area {
            background-color:rgba(0, 0, 0, 0.5);
            color: white;
            height: 100%;
            width: 99%;

            text-align: center;
            font-size: x-large;

        }

        #textContainer {
            position: absolute;
            top: 15%;
            height: 65%;
            width: 100%;
            text-align: center;
        }

        #controlPanel {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 15%;
            text-align: center;

        }

        #upperRow {
            height: 50%;
        }

        #lowerRow {
            text-align: center;
            height: 50%;
        }

        button {
            background-color: #007bff;
            color: white;
            width: 200px;
            height: 70px;
            font-size: 15pt;
        }

        button:disabled {
            background-color: #a0a0a0;
            color: #ffffff;
            cursor: not-allowed;
            opacity: 0.6;
        }

        @media (min-width: 1000px) {

            #logoContainer {
                position: absolute;
                top: 0;
                width: 100%;
                height: 15%;
                text-align: center;
                background-color: red;
            }

            #logo {
                height: 100%;
            }

            #text-area {
            background-color:rgba(0, 0, 0, 0.5);
            color: white;
            height: 100%;
            width: 90%;

            text-align: center;
            font-size: x-large;

        }

        }


    </style>
</head>
    <body>
        <div id="container">
            <div id="logoContainer">
                <img id="logo" src="https://mackain.github.io/dnd-tools/assets/logo.png">
            </div>

            <div id="textContainer">
                <textarea id="text-area" rows="10" cols="30"></textarea>
            </div>


            <div id="controlPanel">
                <div id="upperRow">
                    <button id="btnUp" onclick="exploreAhead()">Explore Ahead</button>
                </div>
                <div id="lowerRow">
                    <button id="btnLeft" onclick="exploreLeft()">Explore Left</button>
                    <button id="btnBack" onclick="goBack()">Go Back</button>
                    <button id="btnRight" onclick="exploreRight()">Explore Right</button>
                </div>
            </div>
        </div>
        <script>
            startDungeonCrawl();
        </script>
    </body>
</html>
