<html>
  <head>
    <title>DnD Tools</title>
    <script type="text/javascript" src="script.js"></script>
    <script>
      window.onload = function() {
        generateQuest();
        generateEncounter();
        generateNpc();
      };
    </script>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <div class="container ">

       <div class="blob full">
          <h1>Random Quest Generator</h1>
          <p id="quest">Click the button to generate a quest.</p>
          <button type="button" onclick="generateQuest()">Roll!</button>
        </div>


        <div class="blob halfL">
          <h1>Random Encounter Generator</h1>
          <p id="encounter">Click the button for a random encounter.</p>
          <button type="button" onclick="generateEncounter()">Roll!</button>
        </div>

        <div class="blob halfR">
          <h1>Travel Generator - Days traveled:
          <select name="cars" id="cars" style="font-size: x-large;">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select></h1>
          <p id="encounter">Select the number of days to travel.</p>
          <button type="button" onclick="generateEncounter()">Next day!</button>
        </div>

        <div class="blob full">
          <h1>Random NPC Generator</h1>
          <p id="npc">Click the button to generate a person.</p>
          <button type="button" onclick="generateNpc()">Roll!</button>
        </div>
        <p class="footer">version 0.1.15</p>
    </div>
    
  </body>
</html>
