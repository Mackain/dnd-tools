<html>
  <head>
    <script type="text/javascript" src="script.js"></script>

    <style>
      body {
        background-color: black;
        text-align: center;
      }

      .blip {
        max-width: 100%;
      }

      .blob button {
        font-size: large;
        width: 30%;
        min-height: 40px;
      }

      .blob {
        float:left;
        width: 100%;
        margin-bottom: 10px;
        height: 30%;
        background: #c9c9c9;
        border-radius: 10px;
      }

      .bleep {
        padding-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container ">
      <div class="blip">
       <div class="blob">
        <div class = "bleep">

          <h1>Random Quest Generator</h1>
          <p id="quest">Click the button to generate a quest.</p>
          <button type="button" onclick="generateQuest()">Roll!</button>
        </div>
        </div>
        <div class="blob">
          <div class = "bleep">
          <h1>Random Encounter Generator</h1>
          <p id="encounter">Click the button for a random encounter.</p>
          <button type="button" onclick="generateEncounter()">Roll!</button>
        </div>
        </div>
        <div class="blob">
          <div class = "bleep">
          <h1>Random NPC Generator</h1>
          <p id="npc">Click the button to generate a person.</p>
          <button type="button" onclick="generateNpc()">Roll!</button>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
